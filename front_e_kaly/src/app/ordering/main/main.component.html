<mat-drawer-container class="main-container">
  <mat-drawer position="start" class="main-sidenav" mode="side" opened [style.background]="sidecolor">
    <app-selected-dishes [selectedDishes]="selectedDishes"></app-selected-dishes>
  </mat-drawer>
  <mat-drawer-content class="main-content" [style.background]="maincolor">
    <app-dishes [dishes]="dishes" [filteredDishes]="filteredDishes" [selectedDishes]="selectedDishes"></app-dishes>
  </mat-drawer-content>
</mat-drawer-container>
