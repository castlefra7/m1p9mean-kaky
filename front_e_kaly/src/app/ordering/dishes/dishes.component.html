<div>
  <div>
    <mat-form-field appearance="standard" style="width: 100%">
      <mat-label>Plat</mat-label>
      <input matInput name="dishname" [(ngModel)]="dishname" (input)="filter()" placeholder="Ex. Pizza">
    </mat-form-field>
  </div>
  <div class="dishes">
    <app-dish *ngFor="let dish of filteredDishes" [dish]="dish" (onClicked)="selectedDish($event)"></app-dish>
  </div>
</div>
