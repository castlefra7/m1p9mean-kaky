<mat-card>
    <mat-card-title>
        {{dish.name | uppercase}}
    </mat-card-title>
    <mat-card-content>
        Prix: {{dish.price | number}} Ar
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button color="accent" [routerLink]="['form/', dish._id]">Modifier</a>
        <button mat-raised-button color="warn" (click)="deleteEvent()">Supprimer</button>
    </mat-card-actions>
</mat-card>
