<mat-card>
    <mat-card-title>
        {{dish.name}}
    </mat-card-title>
    <mat-card-content>
        Prix: {{dish.price}}
    </mat-card-content>
    <mat-card-footer>
        <a mat-raised-button color="accent" [routerLink]="['form/', dish.id]">Modifier</a>
        <button mat-raised-button color="warn" (click)="deleteEvent()">Supprimer</button>
    </mat-card-footer>
</mat-card>
