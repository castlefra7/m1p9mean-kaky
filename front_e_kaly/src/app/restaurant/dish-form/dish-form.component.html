<div class="dish-form">
  <form [formGroup]="dishForm"  (ngSubmit)="onSubmit()">
    <h2 *ngIf="isUpdate">Modification plat</h2>
    <h2 *ngIf="!isUpdate">Nouveau plat</h2>
    <a mat-raised-button [routerLink]="['/restaurant']">Retour</a>
  
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Placeholder" formControlName="name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="standard">
        <mat-label>Prix</mat-label>
        <input matInput type="number" placeholder="Placeholder" formControlName="price">
      </mat-form-field>
    </p>
    <p>
      <button mat-raised-button color='primary'>Valider</button>
      <button mat-raised-button>Annuler</button>
    </p>
  </form>
  
</div>
