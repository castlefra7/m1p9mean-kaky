<div>
    <div>Livreur: {{auth.name()}}</div>
    <h2>Liste des plats Ã  livrer</h2>
    <p>Nombre: {{orders.length}}</p>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Prix </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Montant </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="updateStatus(element.order_id, element.dish_id)" color="primary">Livrer</button></td>
          </ng-container>
        

        
        <tr mat-header-row *matHeaderRowDef="ordersColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: ordersColumns;"></tr>
    </table>
</div>
