<div class="main-content">
    <div>Livreur: {{auth.name() | uppercase}}</div>
    <h2>Liste des plats à livrer</h2>
    <p>Nombre: {{orders.length}}</p>
    <mat-progress-spinner diameter="50" mode="indeterminate" *ngIf="loading" ></mat-progress-spinner>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date | date:'mediumDate'}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Prix </th>
            <td mat-cell *matCellDef="let element"> {{element.price | number}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Montant </th>
            <td mat-cell *matCellDef="let element"> {{element.amount | number}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantité </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity | number}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="updateStatus(element.order_id, element.dish_id)" color="primary">Livrer</button></td>
          </ng-container>
        

        
        <tr mat-header-row *matHeaderRowDef="ordersColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: ordersColumns;"></tr>
    </table>
</div>
